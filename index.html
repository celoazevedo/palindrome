<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header" id="main-header">
        <div>
            <h1>The Palindrom Checker</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="app app-body">
            <h2>Is This Word a Palindrome?</h2>
            <form class="my-form" id="my-form" action="text">
                <label for="text" id="userImput">What is the word?</label>
                <input class="placeholder" id="my-input" type="text" name="what-is-the-word" placeholder="  Type Here">
                <button class="btn" id="button" value="Submit">Submit</button>
            </form>
        <div class="list-wrapper">
            <div class="list1">
                <h3>Palindrome!</h3>
                <ul class="list-group" id="yes-palindrome-list">
                    <!-- <li class="y-word-list" id="yes-word-list"></li> -->
                </ul>
            </div>
            <div class="list2">
                <h3>NOT a Palindrome!</h3>
                <ul class="list-group" id="not-palindrome-list">
                    <!-- <li class="n-word-list" id="no-word-list"></li> -->
                </ul>
            </div>
        </div>        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
